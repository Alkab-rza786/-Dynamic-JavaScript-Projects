<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1db6d167da.js" crossorigin="anonymous"></script>

    <title>Form-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div class="box-main">
      <div class="box1 box" onclick="color()"></div>
      <div class="box2 box" onclick="color2()"></div>
      <div class="box3 box" onclick="color3()"></div>
      </div>
      <form >
        <div class="input-box">
         <div class="icon"><i class="fa-regular fa-paper-plane"></i></div> 
              <div class="input-row">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="name" onkeyup="validateName()">
                <span id="name-error"></span>
              </div>

              <div class="input-row">
                  <label for="">Phone no.</label>
                  <input type="text" placeholder="123 456 7890" id="contact" onkeyup="validateNo()">
                <span id="phone-error"></span>

                </div>
                <div class="input-row">
                  <label for="">Email Id</label>
                  <input type="email" placeholder="Enter Email" id="emailId" onkeyup="validateEmail()">
                <span id="email-error"> </span>
                </div>
                <div class="input-row">
                  <label for="">Your Message</label>
                  <textarea onkeyup="validateMsg()" id="message-box" cols="42" rows="4" placeholder="Enter your Message"></textarea>
                <span id="message-error"></span>

                </div>
               <button onclick="validateForm()"    id="btn">Submit</button>
               <span id="submit-error"></span>
              </form>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
